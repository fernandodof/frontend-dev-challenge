<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>HealthCare</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link
		href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet">
	<link href="https://use.fontawesome.com/52e31dc6ba.css" rel="stylesheet">
	<link href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css" rel="stylesheet">
</head>

<body>
	<nav class="nav">
		<div class="nav-logo"><i class="fa fa-medkit "></i><a href="/">HealthCare</a></div>
		<div class="nav-controls">
			<div class="nav-search">
				<input placeholder="Search for">
				<i class="fa fa-search" aria-hidden="true"></i>
			</div>
			<div>
				<i class="fa fa-envelope-square"></i>
			</div>
			<div class="nav-user">
				<span class="nav-user">Jane doe</span>
				<i class="fa fa-user fa-2x"></i>
			</div>
	</nav>
	<div class="container">
		<div class="statistics">
			<div>
				<div class="statistics-content statistics-monthly">
					<div>
						<div class="statistics-monthly-label">Consults (Monthly)</div>
						<div class="statistics-number">40,000</div>
					</div>
					<div>
						<i class="fa fa-calendar-o fa-2x"></i>
					</div>
				</div>
			</div>
			<div>
				<div class="statistics-content statistics-annual">
					<div>
						<div class="statistics-annual-label">Consults (Annual)</div>
						<div class="statistics-number">215,000</div>
					</div>
					<div>
						<i class="fa fa-calendar fa-2x"></i>
					</div>
				</div>
			</div>
			<div>
				<div class="statistics-content statistics-completed">
					<div>
						<div class="statistics-completed-label">Consults completed</div>
						<div class="statistics-number">75%</div>
					</div>
					<div>
						<i class="fa fa-list-alt fa-2x"></i>
					</div>
				</div>
			</div>
			<div>
				<div class="statistics-content statistics-pending">
					<div>
						<div class="statistics-pending-label">Pending Requests</div>
						<div class="statistics-number">18</div>
					</div>
					<div>
						<i class="fa fa-exclamation-triangle fa-2x"></i>
					</div>
				</div>
			</div>
		</div>

		<div class="cards">
			<div class="card notes">
				<div class="card-content">
					<div class="card-header">
						<span class="card-header-label">Notes</span>
					</div>
					<div id="public-notes" class="note-list"></div>
					<div id="private-notes" class="note-list"></div>
					<div class="note-tabs">
						<button
							onclick="noteManager.setNoteType(noteManager.getAvailableNoteTypes().private)"
							id="private-btn">Private</button>
						<button
							onclick="noteManager.setNoteType(noteManager.getAvailableNoteTypes().public)"
							class="selected" id="public-btn">Public</button>
						<span>Your note will be visible to everyone</span>
					</div>
					<form onsubmit="event.preventDefault();">
						<textarea id="note-area" onkeyup="charCounter.count(this.value, 'char-count', 1000, 'add-btn')"
							maxlength="1000"></textarea>
						<span class="note-count"><span id="char-count">1000</span> chraracters remaining</span>
						<button onclick="noteManager.addNote()" id="add-btn" disabled>Add note</button>
					</form>
				</div>
			</div>
			<div class="card database-images">
				<div class="card-content">
					<div class="card-header">
						<span class="card-header-label">Database images</span>
					</div>
					<div class="database-images-list" id="image-list"></div>

					<button onclick="loadImages.getData()">See more <i class="fa fa-long-arrow-right"></i></button>
				</div>
			</div>
		</div>

		<div class="datatable">
			<span>DataTables</span>
			<table class="table table-bordered" id="dataTable" width="100%">
				<thead>
					<tr>
						<th>Name</th>
						<th>Position</th>
						<th>Office</th>
						<th>Age</th>
						<th>Start date</th>
						<th>Salary</th>
					</tr>
				</thead>
				<tfoot>
					<tr>
						<th>Name</th>
						<th>Position</th>
						<th>Office</th>
						<th>Age</th>
						<th>Start date</th>
						<th>Salary</th>
					</tr>
				</tfoot>
				<tbody id="table-body">
				</tbody>
			</table>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
		integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
		crossorigin="anonymous"></script>
	<script type="text/javascript" charset="utf8"
		src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>

</body>

</html>
